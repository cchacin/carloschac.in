<div class="post">
<h1>Categories</h1>
{% for category in site.categories %}
  <h2>{{ category[0] }}</h2>
  <ul>
    {% for post in category[1] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br />
      {{ post.description }}
    </li>
    {% endfor %}
  </ul>
{% endfor %}
</div>
<hr />
