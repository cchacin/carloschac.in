<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {% seo %}

  <!-- CSS -->
  <link rel="stylesheet" href="  https://fonts.googleapis.com/css?family=Open+Sans:300,300italc,400,400italic,500,700
">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/solo.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400"> -->

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- GA -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-4142851-4', 'auto');
    ga('send', 'pageview');

  </script>

  {% if site.tags == "" %}
    {% include collecttags.html %}
  {% endif %}

  {% if page.robots %} <meta name="robots" content="{{page.robots}}" />{% endif %}
</head>
