{% assign author = site.data.authors[page.author] %}
<div class="author_bio">
  <h2>About the Author:</h2>
  {% if author.image %}
  <img src="{{author.image}}" class="author-img">
  {% endif %}
  <div>
     <h3> {{author.name}} &nbsp;
       {% if author.twitter %}
          <a href="https://twitter.com/{{author.twitter}}" class="icon fa-twitter"><span class="label">@{{author.twitter}}</span></a>
        {% endif %}
      </h3>
  </div>
  {{ author.bio | markdownify}}
</div>
