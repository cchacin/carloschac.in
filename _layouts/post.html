---
layout: default
---

<h3>{{ page.title }}</h3>
{% include post_tags.html tags=page.tags %}
<span class="post-date">{{ page.date | date_to_string }}</span>

{% assign author = site.data.authors[page.author] %}
<a rel="author"
  href="https://twitter.com/{{ author.twitter }}"
  title="{{ author.name }}">
    {{ author.name }}
</a>
{{ content }}
{% include related.html %}
